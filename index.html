    <title>Bài tập vòng lặp</title>

  </head>
  <body>
      <!-- Bài 1 -->
    <div class="container ">
        <div class="min">
          <div class="card-header">
            <b>Biểu thức: 1 + 2 + ... + n > 10000</b>
          </div>
          <div id="footerCard1" class="alert alert-primary" role="alert">
          </div>
        </div>
    </div>

    <!-- Bài 2 -->
    <div class="container">
        <div class="row">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-header">
                    <b>Tính tổng S(n) = x + x^2 + x^3 + … + x^n </b>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <label>Nhập x:</label>
                          <input id="txtX" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label>Nhập n:</label>
                          <input id="txtNumber1" type="text" class="form-control"/>
                      </div>
                      <button id="tinhTong" class="btn btn-success "> Kết quả </button>
                  </div>
                  <div id="footerCard2" class="alert alert-primary" role="alert">
                  </div>
              </div>
          </div>
      </div>
  </div>
    

    <!-- Bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  <b>Tính giai thừa S(n) = 1 * 2 * 3 * ... * n</b>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Nhập n:</label>
                        <input id="txtNumber2" type="text" class="form-control"/>
                    </div>
                    <button id="tinhGiaiThua" class="btn btn-success "> Kết quả </button>
                </div>
                <div id="footerCard3" class="alert alert-primary" role="alert">
                </div>
            </div>
        </div>
    </div>
</div>
